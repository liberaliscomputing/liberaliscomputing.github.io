<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>foo bar</title>
        <link rel="stylesheet" href="./bower_components/bulma/css/bulma.min.css">
    </head>
    
    <body>
        <section>
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">foo bar</h1>
                    <h2 class="subtitle">code data learn</h2>
                </div>
            </div>
        </section>
    </body>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        var colors = [
            'is-white',
            'is-black',
            'is-light',
            'is-dark',
            'is-primary',
            'is-link', 
            'is-info', 
            'is-success', 
            'is-warning',
            'is-danger'
        ];
        var isBold = [true, false];

        $('section').addClass([
            'hero',
            random(colors),
            'is-fullheight',
            random(isBold) ? 'is-bold' : ''
        ].join(' '));
    </script>
</html>
